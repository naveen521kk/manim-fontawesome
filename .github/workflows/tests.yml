name: Tests

on:
  push:

jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Poetry
      run: |
        pipx install poetry
        poetry config installer.modern-installation false

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      id: setup-python
      with:
        python-version: '3.11'
        cache: 'poetry'

    - name: Install dependencies
      run: poetry install

    - name: Run tests
      run: poetry run pytest
